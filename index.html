<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBOOT DEFENSE</title>
</head>
<body>
    <section id="welcome">WELCOME TO THE GAME</section>
    <section id="canvas">
        <div id="start">
            <button id="startButton" type="button">START</button>
        </div>
        <button id="muteAllSound"></button>
        <section id="startScreen"></section>
        <section id="enemiesLeft"></section>
        <section id="towersLeft"></section>
        <section id="lvl"></section>
        <section id="heart"></section>
        <section id="health"></section>
        <section id="coin"></section>
        <section id="coins"></section>
        <div id="shop">
            <div class="shopTower">
                Press 1 to buy 
                <span id="tower1Price">
                    <img src="images/weapon1.png" alt="tower1" />
                    50 
                    <img class="shopCoins" src="images/coin.png" alt="bitcoin" />
                </span>
            </div>
            <div class="shopTower">
                Press 2 to buy
                <span id="tower2Price">
                    <img src="images/weapon2.png" alt="tower2" />
                    100 
                    <img class="shopCoins" src="images/coin.png" alt="bitcoin" />
                </span>
            </div>
            <div class="shopTower">
                Press 3 to buy
                <span id="tower3Price">
                    <img src="images/weapon3.png" alt="tower3" />
                    150 
                    <img class="shopCoins" src="images/coin.png" alt="bitcoin" />
                </span>
            </div>
        </div>
        <div id="gameOver">
            YOU LOSE
            <h4>Click to continue</h4>
        </div>
        <div id="victory">
            YOU WIN
            <h4>Click to continue</h4>
        </div>
        <div id="server"></div>
        <footer>
            <h1>PRESS BUTTON TO PLAY</h1>
        </footer>
    </section>
    <script src="scripts/levels.js"></script>
    <script src="scripts/sound.js"></script>
    <script src="scripts/projectile.js"></script>
    <script src="scripts/towers.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
